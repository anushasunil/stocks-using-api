<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks - Using API </title>
</head>

<body>
    <h1>Stocks Prediction</h1>

    <label for="stock-name"></label>
    <input type="text" name="stock-name" class="stock-name">

    <label for="initial-price"></label>
    <input type="number" name="initial-price" class="initial-price">

    <label for="quantity"></label>
    <input type="number" name="quantity" class="quantity">

    <label for="current-price"></label>
    <input type="number" name="current-price" class="current-price">
    
    <button class="btn-check">Check</button>

</body>

</html>
